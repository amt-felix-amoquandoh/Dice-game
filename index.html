<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Dice Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <section class="player player1 playerActive">
        <h2 class="name" id="name1">Player 1</h2>
        <p class="score" id="score-1">43</p>
        <div class="currentPlayer">
          <p class="currentLabel">Current score</p>
          <p class="currentScore" id="current-1">0</p>
        </div>
      </section>
      <section class="player player2">
        <h2 class="name" id="name2">Player 2</h2>
        <p class="score" id="score-2">24</p>
        <div class="currentPlayer">
          <p class="currentLabel">Current score</p>
          <p class="currentScore" id="current-2">0</p>
        </div>
      </section>

      <img src="./dice-1.png" alt="Playing dice" class="dice" />

      <button class="btn newGameBtn">
        <img src="./img/synchronize.png" height="40px" width="40px" /><b
          style="color: green"
        >
          New game</b
        >
      </button>
      <button class="btn btnRoll">
        <img src="./img/dice.png" height="38px" width="38px" /><b
          style="color: blue"
        >
          Roll dice</b
        >
      </button>
      <button class="btn btnHold">
        <img src="./img/hand.png" height="38px" width="38px" /><b
          style="color: red"
        >
          Hold</b
        >
      </button>
    </main>

    <!--body ends here-->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
